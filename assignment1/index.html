<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS code</title>

    <link rel="stylesheet" href="/assignment1/index.css">
</head>
<body>
    <header>
        <nav class="left-part">
            <div class="logo">
                <img src="/assignment1/assets/vscode.png" alt="">
                <div>Visual Studio Code</div>
            </div>
            <div class="nav-items">
                <li>Docs</li>
                <li>Updates</li>
                <li>Blog</li>
                <li>API</li>
                <li>Extensions</li>
                <li>FAQ</li>
                <li>GitHub Copilot</li>
            </div>
        </nav>
        <nav class="right-part">
            <div class="toggle-con">
                <img src="/assignment1/assets/theme-light.svg" alt="" class="toggle-mode">
            </div>
            <div class="search">
                <div class="search-icon-con">
                    <img src="/assignment1/assets/search-dark.svg" alt="" class="search-icon">
                </div>
                <input type="text" class="search-box" placeholder="Search Docs">
            </div>
            <button class="nav-download-button">Download</button>
        </nav>
    </header>
    <section class="notification-sec">
        Try
        <a href="vscode://GitHub.Copilot-Chat/chat?mode=agent&referrer=vscode-agentbanner">agent mode</a> 
        in VS Code!
    </section>
    <section class="hero">
        <div class="main-text">Your code editor. Redefined with AI.</div>
        <div class="hero-buttons">
            <div class="buttons">
                <button class="hero-download-button">
                    Download for windows
                </button>
                <button class="hero-another-button">
                    try agent mode
                </button>
            </div>
            <div class="hero-links">
                <a href="#">Web</a>,
                <a href="#">Insiders Edition</a>, or
                <a href="#">Other Platforms</a>
            </div>
        </div>
    </section>
</body>
</html>
